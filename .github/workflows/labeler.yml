
version: 1
labels:
  - label: "circleci"
    files:
      - ".circleci/.*"
  - label: "github"
    files:
      - ".github/.*"
  - label: "git"
    files:
      - ".gitignore"
      - ".gitattributes"
  - label: "wiki"
    files:
      - "wiki/.*"
      - "README.md"
  - label: "module1"
    files:
      - "module1/.*"
  - label: "module2"
    files:
      - "module2/.*"
  - label: "module3"
    files:
      - "module3/.*"
  - label: "C#"
    files:
    - "*.cs"
    -label: "Unit test"
    - any: ["*/NETCore.Basic.Tests/*"]
